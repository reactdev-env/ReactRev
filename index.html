<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    
           <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
           <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

           <script>
            //Three arguments                    "h1 type", "Props", "Children" 
            const heading = React.createElement("h1", {}, "This is the Hello world from React");   //Like JS document.createElement we are using the React.CreateElement.
           
            const root= ReactDOM.createRoot(document.getElementById("root"));  //We want to put the heading into the DOM. So, we are using ReactDOM for injecting the headinginto the DOM
            //The root is the place all the react code will run.
            root.render(heading);

           </script>

    
</body>
</html>
